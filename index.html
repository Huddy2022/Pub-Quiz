<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="description" content="pub quiz, on fun categories, sport, movies, geography, and history">
    <meta name="keywords" content="pub quiz, sport, movies, geography, history">
    <!--Google Fonts,fontawesome and favicon-->
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@500&family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/62b6c595da.js" crossorigin="anonymous"></script>
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
    <title>Pub Quiz!</title>
</head>
<body>
    <h1 class="heading"> <i class="fa-solid fa-beer-mug-empty"></i> Pub Quiz </h1>
    <div class="game-area">
        <div class="controls-area">
            <button onclick="displaySportsQuestion()" data-type="Sports" class="btn btn--big btn--green game-button selected" class="active"><i class="fa-solid fa-baseball-bat-ball"></i></button>
            <button onclick="displayMoviesQuestion()" data-type="Movies" class="btn btn--big btn--blue game-button selected" class="active"><i class="fa-solid fa-film"></i></button>
            <button onclick="displayGeographyQuestion()" data-type="Geography" class="btn btn--big btn--purple game-button selected" class="active"><i class="fa-solid fa-earth-americas"></i></button>
            <button onclick="displayHistoryQuestion()" data-type="History" class="btn btn--big btn--red game-button selected" class="active"><i class="fa-solid fa-landmark"></i></button>
        </div>
        <div class="question-area">
            <h1 id="display-question"></h1>
            <div class="opening-container" id="opening">
                <h1>Please Select A Category To Start The Game!</h1>
            </div>
        </div>
        <div class="container" id="options-container-modal">
            <div class="display-container">
                <h1>Please Pick An option!</h1>
                <div class="button-container">
                    <button onclick="closeContainer()">Continue</button>
                </div>
            </div>
        </div>
        <div class="container" id="correct-container-modal">
            <div class="display-container">
                <h1>That Was The Correct Answer, Well Done!</h1>
                <div class="emoji"><i class="fa-solid fa-face-grin-stars"></i></div>
                <div class="button-container">
                    <button onclick="closeContainer()">Continue</button>
                </div>
            </div>
        </div>
        <div class="options-area">
            <span onclick="selected(this)" class="option" id="option1" class="chosen">0</span>
            <span onclick="selected(this)" class="option" id="option2" class="chosen">0</span>
            <span onclick="selected(this)" class="option" id="option3" class="chosen">0</span>
        </div> 
    <div id="button-container"> 
        <div id="submit-button">
            <button data-type="submit" onclick="checkAnswer()" class="submit">Submit Answer</button>
        </div>
    </div> 
    </div>
    <div class="score-area">
        <p>Score: <span id="player-score"></span>/10</p>
        <p>Question: <span id="question-number"></span>/10</p>
    </div>
   <script src="assets/js/script.js"></script> 
</body>
</html>
