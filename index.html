<body>
    <h1 class="heading"> <i class="fa-solid fa-beer-mug-empty"></i> Pub Quiz </h1>

            <button class="btn btn--big btn--blue"><i class="fa-solid fa-film"></i></button>

            <button class="btn btn--big btn--red"><i class="fa-solid fa-landmark"></i></button>
        </div>
        <div class="question-area">
            <span>operator1</span>
            <span>=</span>
            <p>Enter Answer</p>
        <input class="answer-box" type="text"></div>

    </div>
