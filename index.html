<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="description" content="pub quiz, on fun categories, sport, movies, geography, and history">
    <meta name="keywords" content="pub quiz, sport, movies, geography, history">
    <!--Google Fonts,fontawesome and favicon-->
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@500&family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/62b6c595da.js" crossorigin="anonymous"></script>
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
    <title>Pub Quiz!</title>
</head>
<body>
    <h1 class="heading"> <i class="fa-solid fa-beer-mug-empty"></i> Pub Quiz </h1>
    <div class="game-area">
        <div class="controls-area">
            <button data-type="Sports" class="btn btn--big btn--green"><i class="fa-solid fa-baseball-bat-ball"></i></button>
            <button data-type="Movies" class="btn btn--big btn--blue"><i class="fa-solid fa-film"></i></button>
            <button data-type="Geography" class="btn btn--big btn--purple"><i class="fa-solid fa-earth-americas"></i></button>
            <button data-type="History" class="btn btn--big btn--red"><i class="fa-solid fa-landmark"></i></button>
        </div>
        <div class="question-area">
            <span id="operand1">0</span>
        <input class="answer-box" type="text"></div>
        <div id="submit-button">
            <button class="submit">Submit Answer</button>
        </div>
        
    </div>
    <div class="score-area">
        <p>Score: <span id="player-score">/10</span></p>
        <p>Question: <span id="question-number">/10</span></p>
    </div>
   <script src="assets/js/script.js"></script> 
</body>
</html>
